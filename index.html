<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Geolocation</title>
</head>

<body>
    <button type="button" onclick="showPosition();">Start</button>
    <button type="button" onclick="getDistance()">Stop</button>
    <button onclick="getCoordsToClip()">Copy Coords</button>
    <p>Distancea recorida: <span id="totalDistance">0</span>m</p>
    <p>Tiempo: <span id="totalTimeMinutes">0</span>min, <span id="totalTimeSeconds">0</span>s</p>
    <p>Velocidad media: <span id="speedAverage">0</span>m/s</p>
    <div id="result">
        <table>
            <thead>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Time</th>
            </thead>
            <tbody id="coordsTable">
            </tbody>
        </table>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app/com/user.service.js"></script>
    <script src="app/clsGeoLocation.js"></script>
    <script src="app/main.js"></script>
    
</body>

</html>
